<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-sky-400 ">

    <div class=" border border-3px w-[30%] h-[50%] bg-white ml-130 mt-50 ">


        <h1 class="text-center font-bold text-2xl mt-5">Age Checker</h1>

        <input class="bg-gray-400 w-[50%] ml-30 mt-10 p-2 " type="text" id="ageValue">
        <div>
            <button onclick="ageChecker()"
                class="border p-2 bg-sky-900 text-center ml-50 mt-10 rounded-xl">Check</button>
        </div>

    </div>


    <script>
        function ageChecker() {
            const userAge = document.getElementById('ageValue').value;
            console.log(userAge);

            if (userAge >= 18) {
                alert("you are eligible")
            }
            else {
                alert("you are not eligible")
            }


        }


    </script>

</body>

</html>
