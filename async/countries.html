<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

        <div class="w-[30%] h-[30%] bg-cyan-200 flex flex-col  mx-auto mt-6 ">

            <input id="input" type="text" class=" px-10 py-2 bg-white rounded-xl mx-auto  mt-20">
            <button onclick="displayDetails()"
                class="bg-black text-white px-6 py-3 mb-10 mx-auto mt-6  text-center rounded-lg">Submit</button>
        </div>


<div id="result" class="mt-5 text-lg font-bold"></div>

<script>
async function fetchPost(countryName) {
    const response = await fetch(
        `https://restcountries.com/v3.1/name/${countryName}?fullText=true`
    );
    return await response.json();
}

async function displayDetails() {
    const inputValue = document.getElementById("input").value;
    const result = document.getElementById("result");

    const data = await fetchPost(inputValue);
    const country = data[0];

    result.innerHTML = `
        <h2 class="text-xl">Country: ${country.name.common}</h2>
        <p>Capital: ${country.capital}</p>
        <p>Population: ${country.population}</p>
        <img src="${country.flags.png}" width="150"/>
    `;
}
</script>


</body>

</html>
