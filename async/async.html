<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <h1 class="text-3xl font-semibold mt-5 text-center">Post Details</h1>

    <div id="card-container" class="grid grid-cols-[repeat(3,1fr)] gap-5 px-5">


    </div>

    <script>

        async function fetchPost() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                console.log(response);
                const data = await response.json();
                return data;

            } catch (error) {
                console.error("api error", error);
                throw error

            }

        }

        // fetchPost();


        async function displayPost() {
            const posts = await fetchPost()
            // console.log(posts);
            const cardContainer = document.getElementById('card-container');
            const cardsHtml = posts.map(post =>

                `
              <div class="mt-3 bg-red-200 rounded-lg p-3 shadow-lg hover:scale-102 transition ease-in-out animate-jiggle">
        <h1 class="text-lg font-bold text-center">${post.title}</h1>
        <p class="text-sm text-center">${post.body}</p>


    </div>

            `

            ).join("")
            cardContainer.innerHTML = cardsHtml;

        }

        displayPost()



    </script>


</body>

</html>
